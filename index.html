<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Cache" content="no-cache"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./css/pagination.css"/>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./js/pagination.min.js"></script>
    <style>
        .cib{
            padding: 5px 8px;
        }
        .cib input{
            vertical-align: bottom;
            height: 20px;
            color: #567e84;
            margin: 2px 0px;
        }
        .cib button{
            vertical-align: bottom;
            height: 26px;
            cursor: pointer;
            background-color: #cbefff;
            border: 1px solid #44a8d6;
            color: #567e84;
            margin: 2px 0px;
        }
        .desc{
            padding-left: 8px;
            color: #657e9a;
        }
    </style>
</head>
<body>
    <div class="desc">总页数为零时，不显示分页插件，可自定义显示文字及css</div>

    <div id="pagination_1"></div>
    <br/>

    <div id="pagination_2"></div>
    <br/>

    <div id="pagination_3"></div>
    <br/>

    <div id="pagination_4"></div>
    <br/>

    <div id="pagination_5"></div>
    <br/>

    <div id="pagination_6"></div>
    <br/>

    <div id="pagination_7"></div>
    <br/>

    <div id="pagination_8"></div>
    <br/>

    <div class="desc">当请求服务器返回数据时，需要重新设置当前页码及总页数</div>
    <div class="cib">
        <input type="text" name="currPage_9" placeholder="当前页码"/>
        <input type="text" name="totalPage_9" placeholder="总页数"/>
        <button type="button" id="btn_9">设置</button>
    </div>
    <div id="pagination_9"></div>
    <br/>

    <div id="pagination_10"></div>
    <br/>

    <div id="pagination_11"></div>
    <br/>

    <div id="pagination_12"></div>
    <br/>

    <div id="pagination_13"></div>
    <br/>

    <div id="pagination_14"></div>
    <br/>

    <div id="pagination_15"></div>
    <br/>

    <div id="pagination_16"></div>
    <br/>

    <script type="text/javascript">
        $("#pagination_1").whjPaging({
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_2").whjPaging({
            pageSizeOpt: [
                {'value': 5, 'text': '5/page', 'selected': true},
                {'value': 10, 'text': '10/page'},
                {'value': 15, 'text': '15/page'},
                {'value': 20, 'text': '20/page'}
            ],
            totalPage: 18,
            showPageNum: 5,
            firstPage: 'first',
            previousPage: 'previous',
            nextPage: 'next',
            lastPage: 'last',
            skip: 'skip',
            confirm: 'go',
            refresh: 'refresh',
            totalPageText: 'the total {} pages',
            isShowFL: true,
            isShowPageSizeOpt: true,
            isShowSkip: true,
            isShowRefresh: true,
            isShowTotalPage: true,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_3").whjPaging({
            pageSizeOpt: [
                {'value': 5, 'text': '5条/页', 'selected': true},
                {'value': 10, 'text': '10条/页'},
                {'value': 15, 'text': '15条/页'},
                {'value': 20, 'text': '20条/页'}
            ],
            totalPage: 18,
            showPageNum: 5,
            firstPage: '首页',
            previousPage: '上一页',
            nextPage: '下一页',
            lastPage: '尾页',
            skip: '跳至',
            confirm: '确认',
            refresh: '刷新',
            totalPageText: '共{}页',
            isShowFL: true,
            isShowPageSizeOpt: true,
            isShowSkip: true,
            isShowRefresh: true,
            isShowTotalPage: true,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_4").whjPaging({
            totalPage: 18,
            showPageNum: 5,
            isShowFL: false,
            isShowPageSizeOpt: true,
            isShowSkip: true,
            isShowRefresh: true,
            isShowTotalPage: true,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_5").whjPaging({
            totalPage: 18,
            showPageNum: 5,
            isShowFL: false,
            isShowPageSizeOpt: false,
            isShowSkip: true,
            isShowRefresh: true,
            isShowTotalPage: true,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_6").whjPaging({
            totalPage: 18,
            showPageNum: 5,
            isShowFL: false,
            isShowPageSizeOpt: false,
            isShowSkip: false,
            isShowRefresh: true,
            isShowTotalPage: true,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_7").whjPaging({
            totalPage: 18,
            showPageNum: 5,
            isShowFL: false,
            isShowPageSizeOpt: false,
            isShowSkip: false,
            isShowRefresh: false,
            isShowTotalPage: true,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_8").whjPaging({
            totalPage: 18,
            showPageNum: 5,
            isShowFL: false,
            isShowPageSizeOpt: false,
            isShowSkip: false,
            isShowRefresh: false,
            isShowTotalPage: false,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_9").whjPaging({
            totalPage: 18,
            isResetPage: true,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#btn_9").click(function () {
            var currPage = +$("input[name='currPage_9']").val();
            var totalPage = +$("input[name='totalPage_9']").val();
            $("#pagination_9").whjPaging('setPage', currPage, totalPage);
            console.log($("#pagination_9").whjPaging('getPage'));
        });
        $("#pagination_10").whjPaging({
            css: 'css-2',
            totalPage: 18,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_11").whjPaging({
            css: 'css-3',
            totalPage: 18,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_12").whjPaging({
            css: 'css-4',
            totalPage: 18,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_13").whjPaging({
            css: 'css-5',
            totalPage: 18,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_14").whjPaging({
            css: 'css-5',
            totalPage: 18,
            showPageNum: 0,
            isShowFL: false,
            isShowPageSizeOpt: false,
            isShowSkip: false,
            isShowRefresh: true,
            isShowTotalPage: false,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_15").whjPaging({
            css: 'css-2',
            totalPage: 18,
            previousPage: '<',
            nextPage: '>',
            isShowFL: false,
            isShowPageSizeOpt: false,
            isShowSkip: false,
            isShowRefresh: false,
            isShowTotalPage: false,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
        $("#pagination_16").whjPaging({
            css: 'css-4',
            totalPage: 18,
            showPageNum: 3,
            previousPage: '<',
            nextPage: '>',
            isShowFL: false,
            isShowPageSizeOpt: false,
            isShowSkip: false,
            isShowRefresh: false,
            isShowTotalPage: false,
            isResetPage: false,
            callBack: function (currPage, pageSize) {
                console.log('currPage:' + currPage + '     pageSize:' + pageSize);
            }
        });
    </script>
</body>
</html>
